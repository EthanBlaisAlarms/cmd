<html lang="en">
  <head>
    <link href="https://eba-tools.github.io/data/styles.css" rel="stylesheet" type="text/css">
    <title>EBA Command Center - 404</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://eba-tools.github.io/data/javascript.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div>
      <h1 class="err">Error 404</h1>
      <div>
        <p id="error404url"></p>
        <script>
          document.getElementById("error404url").innerHTML = "Error details: A request to access '" + window.location.href + "' failed because the requested document was not found. Please check the URL and try again.";
        </script>
      </div>
      <div>
        <button onclick="document.location='index.html'" class="buttonBlue50">Go To Homepage</button>
      </div>
    </div>
    <p>You will be redirected to the home page in <span id="counter">20</span> seconds.</p>
    <script src="https://eba-tools.github.io/data/countdown.js"></script>
    <div>
      <h3>What happened?</h3>
      <p>The URL you entered was not found in EBA Command Centers web server.</p>
    </div>
    
    <div id="footer"></div>
  </body>
</html>
