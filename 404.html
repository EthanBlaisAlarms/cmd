<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>EBA Command Center - 404</title>
    <link href="css/styles404.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div>
      <h1>404</h1>
      <h3>Error 404 - Page/File not found</h3>
      <div>
        <p id="error404url"></p>
        <script>
          document.getElementById("error404url").innerHTML = 
          "Make sure you typed the URL correctly:<br>" + window.location.href;
        </script>
      </div>
      <div>
        <button onclick="document.location='index.html'" class="buttonBlue50">Go To Homepage</button>
      </div>
    </div>
    <p>You will be redirected to the home page in <span id="counter">15</span> <span id="sec">seconds</span>.</p>
    <script type="text/javascript">
      function countdown() {
        var i = document.getElementById('counter');
        if (parseInt(i.innerHTML)<=0) {
          location.href = 'index.html';
        }
        if (parseInt(i.innerHTML)!=0) {
          i.innerHTML = parseInt(i.innerHTML)-1;
        }
      }
      function countdownSec() {
        var x = document.getElementById('sec');
        if (parseInt(i.innerHTML)=1) {
          x.innerHTML = 'second';
        }
      }
      setInterval(function(){ countdown(); },1000);
    </script>
    <div>
      <h3>What happened?</h3>
      <p>The URL you entered was not found in EBA Command Centers web server.</p>
    </div>
  </body>
</html>
